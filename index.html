<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <!-- Google fonts -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap Icons -->

    <link rel="stylesheet" href="./styles/main.css">

    <script src="./scripts/script.js" defer></script>

    <title>Jpdevv - Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="flex">
                <div class="pesquisa contorno">
                    <div class="icon"><i class="bi bi-search"></i></div>
                    <input type="text" name="search" id="searchid" placeholder="Busque sua cidade" autocomplete="off">
                </div>
                <div class="login">

                </div>
            </div>
        </header>
        <main>
            <div class="app">
                <div class="flex">
                    <div class="clima contorno clima-view">
                        <div class="txt-clima">
                            <div class="icon-cidade">
                                <i class="bi bi-geo-alt-fill"></i>
                                <p>Dona Inês</p>
                            </div>
                            <div class="txt-clim">
                                <h2>Domingo</h2>
                                <p>23 Jun. 2024</p>
                                <h1>26°C</h1>
                                <p>Max: 22° Min: 10°</p>
                            </div>
                        </div>
                        <div class="clima1">
                            <div class="btn-temp">
                                <button class="btn-sel">F</button>
                                <button class="btn-sel">C</button>
                            </div>
                            <div class="icon-temp">
                                <i class="bi bi-cloud-sun"></i>
                            </div>
                            <div class="txt-temp">
                                <h1>Nublado</h1>
                                <p>Sensação térmica 26°</p>
                            </div>
                        </div>
                    </div>
                    <div class="clima contorno">

                    </div>
                </div>
                <div class="flex">
                    <div class="destaques contorno">

                    </div>
                    <div class="outros">
                        <div class="txts">
                            <p>Outras cidades</p>
                            <button>Mostrar tudo</button>
                        </div>
                        <div class="cidades">
                            <div class="cidade contorno">

                            </div>
                            <div class="cidade contorno">

                            </div>
                            <div class="cidade contorno">

                            </div>
                            <div class="cidade contorno">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
