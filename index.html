<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Google fonts -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap Icons -->

    <link rel="stylesheet" href="./styles/main.css">

    <title>Jpdevv - Previsão do Tempo</title>
</head>
<body>
    <div class="box-main">
        <header>
            <div class="search">
                <button type="submit"><i class="bi bi-search"></i></button>
                <input type="text" placeholder="Busque sua cidade">
            </div>
        </header>
        <main>
            <div class="forecast">
                <section class="city">
                    <div class="icon-city">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>São Paulo</p>
                    </div>
                    <div class="select-temp">
                        <button id="fahrenheit">F</button>
                        <button id="celsius">C</button>
                    </div>
                </section>
                <section class="texto">
                    <div class="date">
                        <h1>Sexta-feira</h1>
                        <p>25 Set 2024</p>
                    </div>
                    <div class="temp">
                        <h1>25°C</h1>
                        <p>Máxima: 30° - Mínima: 22°</p>
                    </div>
                </section>
                <section class="time">
                    <img src="#" alt="Previsão">
                    <h1>Nublado</h1>
                    <p>Sensação térmica 26°</p>
                </section>
            </div>
            <div class="week">

            </div>
            <div class="highlights">

            </div>
            <div class="other-cities">

            </div>
        </main>
    </div>
</body>
</html>
